name: Security Audit

on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  pip-audit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip

      - name: Install package (incl. deps)
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Audit dependencies
        run: |
          python -m pip install --upgrade pip-audit
          pip-audit
