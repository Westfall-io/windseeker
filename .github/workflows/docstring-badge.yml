name: Docstring Coverage Badge

on:
  push:
    branches: [main, master]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  docstring-badge:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install interrogate
        shell: bash
        run: |
          python -m pip install --upgrade pip
          python -m pip install interrogate

      - name: Run interrogate and extract coverage
        id: interrogate
        shell: bash
        run: |
          set -euo pipefail

          # Run interrogate but never fail the workflow
          interrogate -v windseeker > interrogate.txt 2>&1 || true
          cat interrogate.txt

          # Extract TOTAL percentage from interrogate table output
          PCT=$(python -c 'import re; from pathlib import Path
          text = Path("interrogate.txt").read_text(encoding="utf-8", errors="replace")
          # Normalize CRLF and strip ANSI escape codes
          text = text.replace("\r\n", "\n").replace("\r", "\n")
          text = re.sub(r"\x1b\[[0-9;]*m", "", text)

          pct = "0"
          for line in text.splitlines():
              if "TOTAL" in line:
                  m = re.findall(r"([0-9]+(?:\.[0-9]+)?)%", line)
                  if m:
                      pct = m[-1]
                      break
          print(pct)')
          echo "pct=$PCT" >> "$GITHUB_OUTPUT"
          echo "Docstring coverage = $PCT%"

      - name: Write badge JSON
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p .github/badges

          PCT="${{ steps.interrogate.outputs.pct }}"
          # Choose a simple color thresholding scheme
          python - <<'PY'
          import json, os
          pct_str = os.environ.get("PCT", "0")
          try:
            pct = float(pct_str)
          except ValueError:
            pct = 0.0

          if pct >= 90:
            color = "brightgreen"
          elif pct >= 80:
            color = "green"
          elif pct >= 70:
            color = "yellowgreen"
          elif pct >= 60:
            color = "yellow"
          else:
            color = "orange"

          data = {
            "schemaVersion": 1,
            "label": "docstrings",
            "message": f"{pct_str}%",
            "color": color,
          }

          with open(".github/badges/docstrings.json", "w", encoding="utf-8") as f:
            json.dump(data, f)
            f.write("\n")
          PY
        env:
          PCT: ${{ steps.interrogate.outputs.pct }}

      - name: Commit badge if changed
        shell: bash
        run: |
          set -euo pipefail

          if git diff --quiet -- .github/badges/docstrings.json; then
            echo "No badge changes."
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add .github/badges/docstrings.json
          git commit -m "chore: update docstring coverage badge"
          git push
