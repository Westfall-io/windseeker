[pytest]
minversion = 7.0

testpaths =
    tests

python_files =
    test_*.py

python_classes =
    Test*

python_functions =
    test_*

addopts =
    -ra
    --strict-markers
    --strict-config
    --cov=windseeker
    --cov-report=term-missing
    --cov-report=xml:coverage.xml

filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
